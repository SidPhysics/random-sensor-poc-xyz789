name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan on Sunday

permissions:
  id-token: write
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install safety bandit[toml]
      
      - name: Dependency vulnerability scan
        run: |
          safety check --json > safety-report.json || true
          safety check
      
      - name: Code security analysis
        run: |
          bandit -r ingest/ query/ shared/ cdk/ -f json -o bandit-report.json || true
          bandit -r ingest/ query/ shared/ cdk/ -ll
      
      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD
          extra_args: --only-verified
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
  
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          queries: security-and-quality
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:python"

  test-and-deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest
    needs: [security-scan, codeql-analysis]
    if: github.event_name != 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-cdk.txt
          npm install -g aws-cdk
      
      - name: Build Lambda Layer
        run: |
          mkdir -p lambda_layer/python
          pip install -r requirements.txt -t lambda_layer/python/
      
      - name: Prepare Lambda packages
        run: |
          cp -r shared ingest/
          cp -r shared query/
      
      - name: Run tests
        run: |
          pytest tests/ -v
      
      - name: Synthesize CDK
        run: |
          cdk synth
      
      - name: Validate Free Tier Compliance
        run: |
          python scripts/validate_free_tier.py
      
      - name: Configure AWS credentials via OIDC
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: CDK Bootstrap
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cdk bootstrap
      
      - name: CDK Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cdk deploy --all --require-approval never
