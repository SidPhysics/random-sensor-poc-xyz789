version: '3.8'

services:
  ingest:
    build:
      context: .
      dockerfile: Dockerfile.dev.ingest
    container_name: sensor-ingest
    ports:
      - "8000:8000"
    volumes:
      - shared-db:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/metrics.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 3

  query:
    build:
      context: .
      dockerfile: Dockerfile.dev.query
    container_name: sensor-query
    ports:
      - "8001:8001"
    volumes:
      - shared-db:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/metrics.db
    depends_on:
      - ingest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  shared-db:
    driver: local
